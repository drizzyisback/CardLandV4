<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardLandShop V4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .cards {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            width: 250px;
            margin: 15px;
            text-align: center;
            padding: 20px;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
        }

        .card h2 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 15px;
        }

        .card .price {
            font-size: 1.4em;
            color: #e91e63;
            margin-bottom: 20px;
        }

        .card button {
            background-color: #e91e63;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card button:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shop CC/h1>
        <div class="cards">
            <div class="card">
                <img src="file:///storage/emulated/0/Download/visa-electron.svg" alt="Visa Electron">
                <h2>Visa Electron</h2>
                <p>Contient entre 180-220€ de Solde</p>
                <p class="price">5€</p>
                <button onclick="window.location.href='paiement.html'">Acheter</button>
            </div>
            <div class="card">
                <img src="file:///storage/emulated/0/Download/visa-classique.svg" alt="Visa Classique">
                <h2>Visa Classique</h2>
                <p>Contient entre 850-1200€ de solde</p>
                <p class="price">15€</p>
                <button onclick="window.location.href='paiement.html'">Acheter</button>
            </div>
            <div class="card">
                <img src="file:///storage/emulated/0/Download/visa-gold.svg" alt="Visa Gold">
                <h2>Visa Gold</h2>
                <p>Contient Entre 3400-6500€ de solde</p>
                <p class="price">35€</p>
                <button onclick="window.location.href='paiement.html'">Acheter</button>
            </div>
            <div class="card">
                <img src="file:///storage/emulated/0/Download/visa-platinum.svg" alt="Visa Platinum">
                <h2>Visa Platinum</h2>
                <p>Le meilleur pour un service d'excellence.</p>
                <p class="price">75€</p>
                <button onclick="window.location.href='paiement.html'">Acheter</button>
            </div>
        </div>
    </div>
</body>
</html>
